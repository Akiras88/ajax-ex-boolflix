<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, 
maximum-scale=1.0">
    <title>Scarflix</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- icon set -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
    <!-- Input to movie search -->
    <header class="search">
        <input class="Input" type="text" placeholder="Search a movie">
        <button class="btn-search">Search</button>
    </header>
    

    <main class="movies"></main>


    <!-- handlebars template movies -->
    <script id="movie-template" type="text/x-handlebars-template">
        <div class="movies-list"></div>
            <ul>
                <li>
                    <span>Title:</span> 
                    <span>{{title}}</span>
                </li>
                <li>
                    <span>Original title:</span>  
                    <span>{{original_title}}</span>
                </li>
                <li>
                    <span>Original language:</span> 
                    <span>{{{original_language}}}</span>
                </li>
                <li>
                    <span>Raiting:</span>
                    <span>{{{rating}}}</span>
                </li>
                <li>
                    <span>Type:</span>
                    <span>{{type}}</span>
                </li>
                <li>
                    <span>Overview:</span>
                    <span>{{overview}}</span>
                </li>
            </ul>
    </script>

    <!-- handlebars -->
    <script src="assets/js/handlebars-v4.7.6.js"></script>
    <!-- jQuery -->
    <script src="assets/js/jquery-3.5.0.min.js"></script>
    <!-- js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
